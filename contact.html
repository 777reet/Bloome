<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Bloome</title>
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="styles/themes.css">
  <link rel="stylesheet" href="styles/bloome.css">
</head>

<body>
  <header class="site-header">
    <div class="container nav-wrapper">
      <h1 class="logo">BLOOMÉ</h1>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="products.html">Products</a>
        <a href="yoga.html">Workouts</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <section class="contact-hero fade-slide">
    <h2>Reach Out to Us</h2>
    <p>Your journey to wellness starts with a conversation ✨</p>
  </section>

  <section class="contact-wrapper">
    <div class="contact-form">
      <h3>Send Us a Message</h3>
      <form id="contactForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">

        <label for="message">Message</label>
        <textarea id="message" name="message" required placeholder="Write your message here..."></textarea>

        <button type="submit" class="btn">Send</button>
      </form>
    </div>

    <div class="contact-map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d241317.11609813768!2d72.74109994811936!3d19.082197839270554"
        allowfullscreen="" loading="lazy"></iframe>
    </div>
  </section>

  <section class="fun-surprise">
    <p class="sparkle-message">You found our heart — let's connect ❤️</p>
    <div class="sparkle-fade"></div>
  </section>

  <footer class="site-footer">
    <p>&copy; 2025 BLOOMÉ. You're always welcome here.</p>
    <div class="social-links">
      <a href="#">Instagram</a>
      <a href="#">Facebook</a>
      <a href="#">X</a>
    </div>
  </footer>

  <script src="scripts/animations.js"></script>
  <script src="scripts/ui.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
